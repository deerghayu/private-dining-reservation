services:
  postgres:
    image: postgres:16
    container_name: pdrs-postgres
    environment:
      POSTGRES_DB: pdrs
      POSTGRES_USER: pdrs
      POSTGRES_PASSWORD: pdrs
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pdrs -d pdrs" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: